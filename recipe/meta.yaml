{% set name = "leafmap" %}
{% set version = "0.9.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: dceb19d555b26c5300a2c7409c4c06840713f520aeaa122ec328124814faa58d

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - bqplot
    - colour
    - folium >=0.11.0
    - gdown
    - geojson
    - ipyevents
    - ipyfilechooser >=0.6.0
    - ipyleaflet
    - ipysheet
    - jupyterlab >=3.0.0
    - mapclassify >=2.4.0
    - matplotlib-base
    - numpy
    - pandas
    - pycrs
    - pyshp >=2.1.3
    - pystac-client
    - python-box
    - whiteboxgui >=0.6.0
    - xyzservices
    
test:
  imports:
    - leafmap
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/giswqs/leafmap
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python package for geospatial analysis and interactive mapping in a Jupyter environment
  doc_url: https://leafmap.org
  dev_url: https://github.com/giswqs/leafmap

extra:
  recipe-maintainers:
    - giswqs
