{% set name = "leafmap" %}
{% set version = "0.7.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 025db4539c55ffcfb57fae00501c5938938a175e276bbf9870e328ce2e1d5a1d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - bqplot
    - colour
    - folium >=0.11.0
    - geojson
    - googledrivedownloader
    - here-map-widget-for-jupyter >=1.1.1
    - ipyevents
    - ipyfilechooser >=0.6.0
    - ipyleaflet
    - jupyterlab >=3.0.0
    - matplotlib-base
    - numpy
    - owslib
    - palettable
    - pandas
    - plotly
    - pycrs
    - pyshp >=2.1.3
    - pystac-client
    - python-box
    - python-mss
    - whiteboxgui >=0.6.0
    - xyzservices
test:
  imports:
    - leafmap

about:
  home: https://github.com/giswqs/leafmap
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python package for geospatial analysis and interactive mapping in a Jupyter environment
  doc_url: https://leafmap.org
  dev_url: https://github.com/giswqs/leafmap

extra:
  recipe-maintainers:
    - giswqs
