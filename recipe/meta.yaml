{% set name = "leafmap" %}
{% set version = "0.20.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8acfc9f819f2aa885c729735a3ba2bc982e80dad325eb0b7c976858883697af5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - bqplot
    - colour
    - folium >=0.11.0,<=0.13.0
    - gdown
    - geojson
    - ipyevents
    - ipyfilechooser >=0.6.0
    - ipyleaflet >=0.14.0
    - ipywidgets <8.0.0
    - ipysheet
    - jupyterlab >=3.0.0
    - matplotlib-base
    - numpy
    - pandas
    - pycrs
    - pyshp >=2.1.3
    - pystac-client
    - python-box
    - scooby
    - whiteboxgui >=0.6.0
    - xyzservices

test:
  imports:
    - leafmap
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/giswqs/leafmap
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python package for geospatial analysis and interactive mapping in a Jupyter environment
  doc_url: https://leafmap.org
  dev_url: https://github.com/giswqs/leafmap

extra:
  recipe-maintainers:
    - giswqs
