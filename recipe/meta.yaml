{% set name = "leafmap" %}
{% set version = "0.21.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f6ffb9df62bc608891def856c6935390b03cded400e965692ab3f3ad6f1ed89e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - bqplot
    - colour
    - folium
    - gdown
    - geojson
    - ipyevents
    - ipyfilechooser
    - ipyleaflet
    - ipywidgets
    - ipysheet
    - jupyterlab >=3.0.0
    - matplotlib-base
    - numpy
    - pandas
    - pycrs
    - pyshp 
    - pystac-client
    - python-box
    - scooby
    - whiteboxgui
    - xyzservices

test:
  imports:
    - leafmap
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/giswqs/leafmap
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python package for geospatial analysis and interactive mapping in a Jupyter environment
  doc_url: https://leafmap.org
  dev_url: https://github.com/giswqs/leafmap

extra:
  recipe-maintainers:
    - giswqs
